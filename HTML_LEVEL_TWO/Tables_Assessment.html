<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Tables</title>
    </head>
    <body>
        <table border="5">
            <thead>
                <th>Country Name</th>
                <th>Country Flag</th>
                <th>GDP (millions of USD)</th>
            </thead>
            <tr>
                <td>United States</td>
                <td><img src="US.png"></td>
                <td>18,561,930</td>
            </tr>
            <tr>
                <td>India</td>
                <td><img src="india.png"></td>
                <td>2,250,990</td>
            </tr>
            <tr>
                <td>United Kingdom</td>
                <td><img src="Uk.png"></td>
                <td>2,649,890</td>
            </tr>
        </table>
    </body>
</html>
