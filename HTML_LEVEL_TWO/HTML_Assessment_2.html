<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Assessment test HTML Page</title>
    </head>
    <body>
        <h1> Course Sign Up Page</h1>
        <p>Please Note: First Name,Last Name, Password,Email are required</p>
        <form action="thankyou.html" method="get">
            <h2> Are you from Inside the US? or Outside of US</h2>
            <label for="fn">First Name:  </label>
            <input id= "fn" type="text" name="" placeholder="First Name" required>
            
            <label for="ln">Last Name:  </label>
            <input id="ln" type="text" name="" placeholder="Last Name" required><br><br>

            <label for="em">Email:  </label>
            <input id="em" type="email" name="" placeholder="name@email.com" required>

            <label for="pwd">Password:  </label>
            <input id="pwd" type="password" name="" value="">

            <p> Are you over the age of 18?</p>
            <label for="s">Yes: </label>
            <input id= "s" type="radio" name="loc" value="Yes">
            <label for="n">No: </label>
            <input id= "n" type="radio" name="loc" value="No">

            <p>Do you have Credit card or Paypal</p>
            <select name="payments" id="">
                <option value="2">Credit card</option>
                <option value="1">PayPal</option>
            </select><br><br>
            
            <input type="submit" name="" value="SignUp">
            
        </form>
    </body>
</html>
